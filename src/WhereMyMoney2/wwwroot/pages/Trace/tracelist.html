<h2>My Trace List</h2>

<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Date</th>
            <th class="th-right">Amount</th>
            <th>Currency</th>
            <th>Category</th>
            <th>Transaction Type</th>
            <th>Description</th>
            <th><a asp-controller="Trace" asp-action="Create">New Trace</a></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let trace of traceList">
            <td>{{trace.FormattedTraceDate}}</td>
            <td class="th-right">{{trace.Amount}}</td>
            <td>{{trace.CurrencyShortName}}</td>
            <td>{{trace.CategoryName}}</td>
            <td>{{trace.TransactionTypeName}}</td>
            <td>{{trace.Description}}</td>
            <td>
                Update | Delete
            </td>
        </tr>
    </tbody>
</table>
