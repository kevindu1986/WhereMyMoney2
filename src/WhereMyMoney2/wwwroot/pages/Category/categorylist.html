<h2>Categories</h2>

<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Category Name</th>
            <th>Description</th>
            <th><a href="#" data-toggle="modal" data-target="#categorycreate">New Category</a></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categoryList">
            <td>{{item.CategoryName}}</td>
            <td>{{item.Description}}</td>
            <td>
                Update | Delete
            </td>
        </tr>
    </tbody>
</table>

<categorycreate></categorycreate>
