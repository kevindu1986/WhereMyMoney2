<!-- Modal -->
<div class="modal fade" id="categorycreate" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{formTitle}}</h4>
            </div>
            <div class="modal-body">
                <form [ngFormModel]="categoryForm" class="form-horizontal" role="form">
                    <div class="form-group" [ngClass]="{ 'has-error': !validForm }">
                        <label class="col-lg-3 control-label">Category Name</label>
                        <div class="col-lg-9">
                            <input type="text" [(ngModel)]="category.categoryName" ngControl="categoryNameInput" class="form-control" placeholder="Enter Category Name..." />
                            <control-messages [control]="categoryForm.controls.categoryNameInput"></control-messages>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Description</label>
                        <div class="col-lg-9">
                            <textarea [(ngModel)]="category.description" class="form-control" rows="3" placeholder="Enter Description..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="save();" type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<loadingdialog></loadingdialog>
